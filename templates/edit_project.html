<!DOCTYPE html>
<html>

	<head>
		<title>项目管理</title>

	<script>
		var id= {{ id }}
	</script>
	</head>
	<body>
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="#">编辑项目</a>
			</div>
		</div>
		<div id="main" class="container">
			<form data-bind="submit:updateProject">
			<table class="table table-striped">
				
				<div>
					项目名称:  <input  required placeholder="在些输入项目的名称" data-bind="value:name"  type="text" />
				</div>
				<div>
					项目编号:  <input required  placeholder="输入整数编码" data-bind="value:id"  type="text"/>
				</div>
				<div>
					项目简介:  <textarea  rows="5" cols="80" data-bind="value:memo">  </textarea>
				</div>
				<div>
					项目归属者:  <input placehoder="项目归属者" data-bind="value:owner" type="text"/>
				</div>
				<button class="btn-primary" type="submit" >确认更新</button> &nbsp;&nbsp; 
				<button class="btn-primary" type="button" onclick="location.href='/project_list'"> 项目列表</button>
			</table>

			</form>
		</div>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"/>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
		<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
		<script src="{{ url_for('static',filename='project_edit.js') }}"> </script>
	</body>
</html>
